<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="stylecarinho.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Encanto Lanches e Porções</h1>
        </div>
    </header>
    <main>
        <div class="page-title">Seu Carrinho</div>
        <div class="content">
            <section class="cart">
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Os itens do carrinho serão inseridos dinamicamente aqui -->
                    </tbody>
                </table>
                <aside class="summary">
                    <h2>Resumo das Compras</h2>
                    <p>Total: R$<span id="total-price">0.00</span></p>
                    <button id="finalizar-compra">Finalizar Compra</button>
                </aside>
            </div>
        </main>
        <script src="scriptcarinho.js"></script>
    </body>
    </html>
